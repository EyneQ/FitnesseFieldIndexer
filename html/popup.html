<html>
    <head>

        <script src="../scripts/popup.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/popup.css">

    </head>
    <body>
        <div class="root">
            <div class="toolbar_container">
                <div class="toolbar">
                    <input id="hide_highlighter-elements" class="checkbox" type="checkbox" name="hide_highlighter-elements">
                    <p class="title_text">Element Indexer</p>
                </div>
            </div>
            <div class="content_container">
                <div class="search_box-container">
                    <input class="search_field" id="search" type="text" placeholder="Please enter the field label" />
                    <button id="search_button" class="search_button">
                        <svg width="16" height="16">
                            <path class="search_icon" d="M 3 5 A 1 1 0 0 0 12 5 A 1 1 0 0 0 3 5 M 10 9 L 14 14">
                        </svg>
                    </button>
                </div>
            </div>
            <div id="results_container" class="search_results-container">
                <span class="supporting_text">Results:</span>
            </div>
            <div class="footer_container">
                <span class="supporting_text">v0.01</span>
            </div>
        </div>
    </body>
</html>
